        <div class="select_message">
            <select class="message_type" data-value="message.option">
                <option value="nomessage" selected>no message</option>
                <option value="structured">structured</option>
                <option value="euro">euro</option>
                <option value="freetext">free text</option>

            <div data-show="message.option | type structured">

            </div>
            <div>
                <div class="message_option euro" data-show="message.option | type euro">
